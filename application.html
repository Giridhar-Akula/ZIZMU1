    <script>
        function sendEmail(){
        let name = document.getElementById("name").value;
        let phone = document.getElementById("phone").value;
        let email = document.getElementById("email").value;
        let skills = document.getElementById("skills").value;
        // let Address = document.getElementById("Address").value;
        // let pincode = document.getElementById("pincode").value;
        let resume = document.getElementById("resume").value;

        if (!isGoogleDriveLink(resume)) {
          alert("Please enter a valid Google Drive link for the resume.");
          return;
        }

        // Regular expression pattern to match Google Drive links
        function isGoogleDriveLink(link) {
          const googleDrivePattern =  /^https?:\/\/docs\.google\.com\/(?:document\/d\/|open\?id=)([a-zA-Z0-9_-]+)/;
          return googleDrivePattern.test(link);
        }



        let body = "Name: " + name + "<br/> Phone Number: " + phone + "<br/> Email: " + email +  "<br/> Skills: " + skills + "<br/> Resume: " + resume;
        
        // var loader = document.getElementById("pre-loader");
        // loader.style.display = "block"; // show loader
        
        Email.send({
            Host : "smtp.elasticemail.com",
            Username : "john.web2301@gmail.com",
            Password : "AE3F4D82676CC2D6687192C823785D4E86DF",
            To : "hrm@zizmu.in",
            From : "john.web2301@gmail.com",
            Subject : "New candidate seeks job opportunity.",
            Body : body,
        }).then(
            message => {
            // loader.style.display = "none"; // hide loader
